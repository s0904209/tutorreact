<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>themeboston</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <div id="content"></div>

    <script type="text/jsx">

        var AllenComponent = React.createClass({

            doSomething: function() {
               alert("Ths text displaying is "+ this.props.children);
            },

            render: function() {
                return (
                    <div>
                       <h2>{this.props.user}</h2>
                       <p>{this.props.children}</p>
                       <a onClick={this.doSomething} href="#/kobe">click me</a>
                    </div>
                );
            }
        });

   React.render(
        <div>
   	       <AllenComponent user="bucky">This guy is awesome</AllenComponent>
           <AllenComponent user="sally">she smells like mints</AllenComponent>

        </div>,
   	    document.getElementById('content'));

   </script>


</body>
</html>
